# URL de connexion à la base de données PostgreSQL
#spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.url=jdbc:postgresql://springboot-network:5432/mydb
# Nom d'utilisateur de la base de données PostgreSQL
spring.datasource.username=myuser
# Mot de passe de l'utilisateur de la base de données PostgreSQL
spring.datasource.password=mypassword
# Classe du driver JDBC pour PostgreSQL
spring.datasource.driverClassName=org.postgresql.Driver
# Autres paramètres de configuration JDBC
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
